<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    
    <style>
        body{
            background: green;
        }
        .mainDiv{
            background-color: greenyellow;
             width: 100%;
             height: 200px;
             border: 2px solid red;
             text-align: center;
        }
       

    </style>
    <title>Jquery</title>
</head>

<body>
    <h1>Jquery Start Date 16-06-2021</h1>
    <div class="mainDiv">
        <div class="second">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente unde culpa ad veniam veritatis accusantium ipsum facere. Quasi, ab sit?</p>
        </div>
        <button  class="apnd">Append</button>
         <button class="ppnd">Prepend</button> 
        <!-- <button>ToggleClass</button> -->
    <script>
        //1. basic syntex
        // $(document).ready(function(){
        //     alert("Jquery CDN Work");
        // });  

       $(document).ready(function(){
           $(".apnd").click(function(){
               $(".mainDiv").append("<h1>Append</h1>").css("color","red")
           }),
           $(".ppnd").click(function(){
               $(".mainDiv").prepend("<h1>Prepand</h1>").css("color","red")
           })
       });

       // Selector  ME kuch Bhi ADd KRna Ho to Apend Aur Prepend Ka use Hota hai 
       //Append:- BAdd ME 
       //Prepend :- PAhale AdD krna 
    </script>
</body>

</html>
